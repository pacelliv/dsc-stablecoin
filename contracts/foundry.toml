[profile.default]
src = "src"
out = "out"
libs = ["lib"]
script = "scripts"
test = "tests"
## Sets the concrete solc version to use, this overrides the `auto_detect_solc` value
solc_version = "0.8.30"
# auto_detect_solc = true
verbosity = 3
block_timestamp = 0
# block_gas_limit = 30000000
libraries = []
cache = true
cache_path = "cache"
broadcast = "broadcast"
# additional solc allow paths
allow_paths = []
# additional solc include paths
include_paths = []
force = false
gas_reports = ["*"]
gas_reports_ignore = []
offline = false
optimizer = true
optimizer_runs = 200
ignored_error_codes = ["license", "code-size"]
# ignored_warnings_from = ["path_to_ignore"]
ffi = false
always_use_create_2_factory = false
prompt_timeout = 120
# These are the default callers, generated using `address(uint160(uint256(keccak256("foundry default caller"))))`
sender = "0x1804c8AB1F12E6bbf3894d4083f33e07309d1f38"
tx_origin = "0x1804c8AB1F12E6bbf3894d4083f33e07309d1f38"
initial_balance = "0xffffffffffffffffffffffff"
fs_permissions = [
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]
memory_limit = 1073741824
gas_limit = "18446744073709551615"

[rpc_endpoints]
arbitrumSepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
ethereumSepolia = "${ETHEREUM_SEPOLIA_RPC_URL}"
ethereumHolesky = "${ETHEREUM_HOLESKY_RPC_URL}"

[etherscan]
arbitrumSepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api/", chain = 421614 }
ethereumSepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api/", chain = 11155111 }
ethereumHolesky = { key = "${ETHERSCAN_API_KEY}", url = "https://api-holesky.etherscan.io/api", chain = 17000 }

[fuzz]
runs = 512
# max_test_rejects = 65536
seed = '0x2'
# dictionary_weight = 40
# include_storage = true
# include_push_bytes = true

[invariant]
runs = 1024
depth = 60
fail_on_revert = true
# call_override = false
# dictionary_weight = 80
# include_storage = true
# include_push_bytes = true
# shrink_sequence = true
# preserve_state = false

[fmt]
single_line_statement_blocks = "preserve"
override_spacing = false
line_length = 120
wrap_comments = false
number_underscore = "preserve"
tab_width = 4
bracket_spacing = false
quote_style = "double"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
